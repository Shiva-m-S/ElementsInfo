<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="login/index.css">
</head>
<body>
    <div class="container">
            <h2>Log In...</h2>
        <label for="username">Username:</label><br>
        <input type="text" id="username" onkeyup="this.value=this.value.replace(/[^a-z0-9@]/g,''),document.getElementById('incorrect').innerText=''"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" ><br>
        <a href="/recovery" >Fotget password?</a>
        <a href="sign-up" >Create an account.</a><br>
        <p id="incorrect">&nbsp</p>
        <button class="submit" title="submit"  id="submit">SUBMIT</button>
        <button class="reset" title="reset" id="reset">RESET</button> 
    </div>
    <script src="login/script.js"></script>
</body>
</html>
